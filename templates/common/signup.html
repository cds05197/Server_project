{% extends "MTV/base.html" %}
{% block content %}

<section class="signup-block mb-5" style = " margin-bottom: 60px;">
<div class="container">
      <h2 class="py-5 text-center">회원 가입</h2>
      <div class="container justify-content-center" style="width: 80%;">
        <h4 class="mb-3">정보 입력</h4>
        {% if error %}
          <script>
            alert("잘못된 입력입니다. 다시 한번 확인해주세요.")
          </script>
        {% endif %}

        <form class="post-form" method="POST" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}

          <div class="row g-3">

            <div class="col-12">
              <label for="username" class="form-label">아이디<span style="color: red; margin:0 0 0 2px; font-weight:bold;">*</span></label>
              <div class="input-group has-validation">
                <input type="text" name="username" class="form-control" id="username" placeholder="ID" value="{{ form.username.value|default_if_none:'' }}">
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">이메일<span style="color: red; margin:0 0 0 2px; font-weight:bold;">*</span></label>
              <div class="input-group has-validation">
                <input type="email" name="email" class="form-control" id="email" placeholder="E-mail" value="{{ form.email.value|default_if_none:'' }}">
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">비밀번호<span style="color: red; margin:0 0 0 2px; font-weight:bold;">*</span></label>
              <input type="password" class="form-control" name="password1" id="password1" placeholder="password" value="{{ form.password1.value|default_if_none:'' }}" required>
            </div>


            <div class="col-12">
              <label for="password2" class="form-label">비밀번호 확인<span style="color: red; margin:0 0 0 2px; font-weight:bold;">*</span></label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="password_check" value="{{ form.password2.value|default_if_none:'' }}" required>
            </div>

            
          <hr class="my-4">


          <div class="d-grid gap-1">
            <button class="w-70 btn btn-primary btn-lg" type="submit">가입하기</button><br>
            <button class="w-70 btn btn-success btn-lg" style="margin-top : -20px;" type="reset">초기화</button>
          </div>
        </form>
      </div>
</div>
</section>
{% endblock %}
