{% extends 'MTV/base.html' %}
{% load static %}
{% block content %} 
<main class="form-signin logbox text-center" style="margin-top : 120px;" >
  <form method="post" action="{% url 'common:login' %}">
  
    <img class="mb-4" src="https://my-chachacha-test-bucket.s3.ap-northeast-2.amazonaws.com/images/logo.png" alt="" width="350" height="240">
    {% csrf_token %}
    {% include 'form_errors.html' %}
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" id="username"
      placeholder="Enter User ID" value="{{ form.username.value|default_if_none:'' }}">
      <label class="text-secondary" for="floatingInput">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" id="password" 
      placeholder="Enter User Password" value="{{ form.password.value|default_if_none:'' }}">
      <label class="text-secondary" for="floatingPassword">패스워드</label>
    </div>

    <div class="checkbox mb-3" style="display: flex; justify-content:right;">
      <label class="me-2 text-secondary">
        <input type="checkbox" value="remember-me"> 계정정보 기억하기
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary shadow-sm  " type="submit">Login</button>
    <button class="w-100 btn btn-lg btn-success shadow-sm mt-2 " ><a class="text-decoration-none text-reset" href="{% url 'common:signup' %}">Sign up</a></button>
  </form>
</main>
{% endblock%}
